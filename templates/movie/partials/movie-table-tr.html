{% for film in films %}
<tr>
    <td class="border">{{ film.name }}</td>
    <td class="border">{{ film.director }}</td>
</tr>
{% endfor %}


<tr>
    <td colspan="2">
        <button class="px-3 py-1 bg-blue-600 text-white ml-4"
                hx-get="{{ url_for('movie') }}?page={{page + 1}}"
                hx-target="closest tr"
                hx-swap="outerHTML"
        >
            Load more
        </button>
    </td>
</tr>
