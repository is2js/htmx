<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI + Htmx</title>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.6.1"
            integrity="sha384-tvG/2mnCFmGQzYC1Oh3qxQ7CkQ9kMzYjWZSNtrRZygHPDDqottzEJsqS4oUVodhW" crossorigin="anonymous">
    </script>
    <script>
        htmx.config.useTemplateFragments = true; // table row 조작을 위한 설정
        // 없으면 htmx-swap 에러가 남 : htmx.org@1.6.1:1 Uncaught TypeError: e.querySelectorAll is not a function
    </script>
    <!-- css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="mx-4">
    <p class="text-2xl font-bold mb-4">영화 리스트</p>
    <table class="min-w-[50%] mb-4">
        <thead class="border-b text-lg">
        <tr>
            <th class="border">영화 제목</th>
            <th class="border">감독</th>
        </tr>
        </thead>
        <tbody class="text-center text-sm" id="movie-table-body">
        {% include 'movie/partials/movie-table-tr.html' %}
        </tbody>
    </table>

</div>
</body>

</html>
